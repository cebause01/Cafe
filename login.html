<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="picture/cofee_6956496.png">
    <meta name="description" content="Sign in to your BforBrew account to track orders and manage your wishlist.">
    <title>Login | BforBrew</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f0eb 0%, #e8dfd6 100%);
            padding: 40px 20px;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(111, 78, 55, 0.15);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8B6F47 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        .auth-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .auth-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .auth-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: block;
        }
        .auth-logo a {
            color: white;
            text-decoration: none;
        }
        .auth-body {
            padding: 40px 30px;
        }
        .auth-form .form-group {
            margin-bottom: 20px;
        }
        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .auth-form input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0d6cc;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(111, 78, 55, 0.1);
        }
        .auth-form .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .auth-form .btn-submit:hover {
            background: #5a3d2b;
            transform: translateY(-2px);
        }
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        .auth-footer p {
            color: #666;
        }
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
        }
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0d6cc;
        }
        .auth-divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        .btn-guest {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-guest:hover {
            background: var(--primary-color);
            color: white;
        }
        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6"/>
        </svg>
        Back to Home
    </a>

    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <span class="auth-logo"><a href="index.html">BforBrew</a></span>
                <h1>Welcome Back</h1>
                <p>Sign in to access your orders and wishlist</p>
            </div>
            <div class="auth-body">
                <div id="errorMessage" class="error-message"></div>
                <form class="auth-form" id="loginForm" onsubmit="handleLoginSubmit(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-submit">Sign In</button>
                </form>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <button class="btn-guest" onclick="window.location.href='shop.html'">Continue as Guest</button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (window.isLoggedIn && window.isLoggedIn()) {
                window.location.href = 'index.html';
            }
        });

        async function handleLoginSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                errorDiv.style.display = 'none';
                
                const response = await fetch(window.API_BASE_URL + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Save token and user
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect to previous page or home
                const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                window.location.href = returnUrl;

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
