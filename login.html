<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/cofee_6956496.png">
    <meta name="description" content="Sign in to your BforBrew account to track orders and manage your wishlist.">
    <title>Login | BforBrew</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f0eb 0%, #e8dfd6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            display: flex;
            width: 100%;
            max-width: 900px;
            min-height: 550px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(111, 78, 55, 0.15);
        }

        .auth-image {
            flex: 1;
            background: linear-gradient(135deg, rgba(111, 78, 55, 0.9) 0%, rgba(139, 111, 71, 0.9) 100%),
                        url('images/pexels-chevanon-302896.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 40px;
            position: relative;
        }

        .auth-image-content {
            text-align: center;
            color: white;
        }

        .coffee-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 25px;
            opacity: 0.95;
        }

        .auth-image-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .auth-image-content p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.7;
            max-width: 280px;
        }

        .auth-form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px 45px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #6F4E37;
            text-decoration: none;
            font-size: 0.85rem;
            margin-bottom: 30px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #5a3d2b;
        }

        .auth-form-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.9rem;
            color: #2c2c2c;
            margin-bottom: 8px;
        }

        .auth-form-header p {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 0.85rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #e0d6cc;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: #fafaf9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6F4E37;
            background: white;
            box-shadow: 0 0 0 3px rgba(111, 78, 55, 0.08);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6F4E37 0%, #8B6F47 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 5px;
        }

        .btn-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(111, 78, 55, 0.3);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #bbb;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e8e0d8;
        }

        .auth-divider span {
            padding: 0 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-guest {
            width: 100%;
            padding: 13px;
            background: transparent;
            color: #6F4E37;
            border: 1.5px solid #6F4E37;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-guest:hover {
            background: #6F4E37;
            color: white;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
        }

        .auth-footer p {
            color: #777;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #6F4E37;
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.85rem;
            border: 1px solid #fecaca;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .auth-card {
                flex-direction: column;
                max-width: 420px;
                min-height: auto;
            }

            .auth-image {
                min-height: 200px;
                padding: 35px 25px;
            }

            .auth-image-content h1 {
                font-size: 2rem;
            }

            .coffee-icon {
                width: 45px;
                height: 45px;
                margin-bottom: 15px;
            }

            .auth-image-content p {
                font-size: 0.9rem;
            }

            .auth-form-section {
                padding: 35px 30px;
            }

            .auth-form-header h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <!-- Left Side - Image -->
        <div class="auth-image">
            <div class="auth-image-content">
                <svg class="coffee-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 8h1a4 4 0 1 1 0 8h-1"/>
                    <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/>
                    <line x1="6" x2="6" y1="2" y2="4"/>
                    <line x1="10" x2="10" y1="2" y2="4"/>
                    <line x1="14" x2="14" y1="2" y2="4"/>
                </svg>
                <h1>BforBrew</h1>
                <p>Premium coffee, community, and connection in the heart of Melaka.</p>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="auth-form-section">
            <a href="index.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
                Back to Home
            </a>

            <div class="auth-form-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your orders and wishlist</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" onsubmit="handleLoginSubmit(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-submit">Sign In</button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <button class="btn-guest" onclick="window.location.href='shop.html'">Continue as Guest</button>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Create Account</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.isLoggedIn && window.isLoggedIn()) {
                window.location.href = 'index.html';
            }
        });

        async function handleLoginSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                errorDiv.style.display = 'none';
                
                const response = await fetch(window.API_BASE_URL + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                window.location.href = returnUrl;

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
