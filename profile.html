<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/cofee_6956496.png">
    <meta name="description" content="Update your BforBrew account profile information.">
    <title>My Profile | BforBrew</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f0eb 0%, #e8dfd6 100%);
            padding-top: 80px;
        }

        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 80px rgba(111, 78, 55, 0.15);
        }

        .profile-header {
            margin-bottom: 35px;
        }

        .profile-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #2c2c2c;
            margin-bottom: 8px;
        }

        .profile-header p {
            color: #777;
            font-size: 0.95rem;
        }

        .form-section {
            margin-bottom: 35px;
            padding-bottom: 35px;
            border-bottom: 1px solid #e8e0d8;
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .form-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #2c2c2c;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #e0d6cc;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: #fafaf9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6F4E37;
            background: white;
            box-shadow: 0 0 0 3px rgba(111, 78, 55, 0.08);
        }

        .form-group input:disabled {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .password-hint {
            font-size: 0.75rem;
            color: #999;
            margin-top: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6F4E37 0%, #8B6F47 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(111, 78, 55, 0.3);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.85rem;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.85rem;
            border: 1px solid #bbf7d0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #6F4E37;
            text-decoration: none;
            font-size: 0.85rem;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #5a3d2b;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-card {
                padding: 30px 25px;
            }

            .profile-header h1 {
                font-size: 1.6rem;
            }

            .form-section h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <div class="profile-container">
        <a href="index.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6"/>
            </svg>
            Back to Home
        </a>

        <div class="profile-card">
            <div class="profile-header">
                <h1>My Profile</h1>
                <p>Manage your account information and preferences</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Personal Information Section -->
            <div class="form-section">
                <h2>Personal Information</h2>
                <form id="profileForm" onsubmit="handleProfileUpdate(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" disabled>
                        <p class="password-hint">Email cannot be changed</p>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number">
                    </div>
                    <button type="submit" class="btn-submit" id="profileSubmitBtn">Update Profile</button>
                </form>
            </div>

            <!-- Change Password Section -->
            <div class="form-section">
                <h2>Change Password</h2>
                <form id="passwordForm" onsubmit="handlePasswordChange(event)">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required minlength="6">
                        <p class="password-hint">At least 6 characters</p>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    </div>
                    <button type="submit" class="btn-submit" id="passwordSubmitBtn">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
