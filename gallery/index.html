<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View photos of BforBrew cafe, coffee, ambiance, and events in Melaka.">
    <title>Gallery | BforBrew</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Gallery Header -->
    <section class="reservation-header">
        <div class="container">
            <h1>Gallery</h1>
            <p>Take a look at our cozy cafe space, delicious coffee, and memorable moments</p>
        </div>
    </section>

    <!-- Gallery Content -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="../picture/pexels-chevanon-302896.jpg" alt="BforBrew Cafe Interior">
                </div>
                <div class="gallery-item">
                    <div style="background: linear-gradient(135deg, #6F4E37 0%, #8B6F47 100%); width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem;">Coffee Art</div>
                </div>
                <div class="gallery-item">
                    <div style="background: linear-gradient(135deg, #8D6E63 0%, #A1887F 100%); width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem;">Cafe Ambiance</div>
                </div>
                <div class="gallery-item">
                    <div style="background: linear-gradient(135deg, #3E2723 0%, #5D4037 100%); width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem;">Coffee Beans</div>
                </div>
                <div class="gallery-item">
                    <div style="background: linear-gradient(135deg, #A1887F 0%, #C19A6B 100%); width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem;">Fresh Pastries</div>
                </div>
                <div class="gallery-item">
                    <div style="background: linear-gradient(135deg, #5D4037 0%, #8B6F47 100%); width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem;">Barista in Action</div>
                </div>
            </div>
            <p style="text-align: center; margin-top: 2rem; color: var(--text-light); font-style: italic;">
                More photos coming soon! Visit us to experience the full BforBrew atmosphere.
            </p>
        </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="../cart.js"></script>
    <script src="../wishlist.js"></script>
    <script src="../search.js"></script>
    <script src="../script.js"></script>
    <script src="../components.js"></script>
</body>
</html>
