<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="picture/cofee_6956496.png">
    <title>Shopping Cart | BforBrew</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Cart Header -->
    <section class="cart-header">
        <div class="container">
            <h1>Shopping Cart</h1>
        </div>
    </section>

    <!-- Sign-in Prompt (shown only when not logged in) -->
    <div id="cartSignInPrompt" class="cart-signin-prompt" style="display: none;">
        <div class="container">
            <div class="signin-prompt-content">
                <div class="signin-prompt-text">
                    <strong>ðŸ’¾ Save your cart and track orders!</strong>
                    <span>Sign in to save your cart and access order history, or continue as guest.</span>
                </div>
                <div class="signin-prompt-actions">
                    <a href="login.html?return=cart.html" class="btn btn-primary" style="text-decoration: none;">Sign In</a>
                    <button class="btn btn-secondary" onclick="closeSignInPrompt()">Continue as Guest</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Content -->
    <section class="cart-content">
        <div class="container">
            <div id="cartContainer">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div id="emptyCart" class="empty-cart" style="display: none;">
                <div class="empty-cart-content">
                    <h2>Your cart is empty</h2>
                    <p>Start shopping to add items to your cart!</p>
                    <a href="shop.html" class="btn btn-primary">Browse Coffee Beans</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="auth.js"></script>
    <script src="cart.js"></script>
    <script src="wishlist.js"></script>
    <script src="script.js"></script>
    <script src="search.js"></script>
    <script src="cart-page.js"></script>
    <script src="components.js"></script>
</body>
</html>
