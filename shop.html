<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Coffee Beans | BforBrew</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        if (window.location.pathname.includes('shop.html')) {
            window.location.replace('/Cafe/shop');
        }
    </script>
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Shop Header -->
    <section class="shop-header">
        <div class="container">
            <h1>Premium Coffee Beans</h1>
            <p>Explore our complete selection of expertly roasted coffee beans. Each bag is carefully selected and roasted to perfection.</p>
        </div>
    </section>

    <!-- Shop Content -->
    <section class="shop-content">
        <div class="container">
            <!-- Filters -->
            <div class="filters-container">
                <div class="filter-group">
                    <h3>Roast Type</h3>
                    <div class="filter-options">
                        <span class="filter-chip active" data-filter="roast">All</span>
                        <span class="filter-chip" data-filter="roast">Light Roast</span>
                        <span class="filter-chip" data-filter="roast">Medium Roast</span>
                        <span class="filter-chip" data-filter="roast">Dark Roast</span>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Price Range</h3>
                    <div class="price-filter">
                        <select id="priceFilter" class="filter-select">
                            <option value="all">All Prices</option>
                            <option value="0-65">RM 0 - RM 65</option>
                            <option value="65-75">RM 65 - RM 75</option>
                            <option value="75-85">RM 75 - RM 85</option>
                            <option value="85-999">RM 85+</option>
                        </select>
                    </div>
                </div>
                <button id="clearFilters" class="clear-filters">Clear All Filters</button>
            </div>
            <div class="beans-grid" id="beansGrid">
                <!-- Beans will be dynamically loaded here -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination">
                <button class="pagination-btn" id="prevBtn" disabled>Previous</button>
                <div class="pagination-numbers" id="paginationNumbers"></div>
                <button class="pagination-btn" id="nextBtn">Next</button>
            </div>
        </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content" id="modalContent">
            <!-- Modal content will be dynamically loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script src="modal.js"></script>
    <script src="wishlist.js"></script>
    <script src="search.js"></script>
    <script src="shop.js"></script>
    <script src="components.js"></script>
</body>
</html>
