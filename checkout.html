<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | BforBrew</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        if (window.location.pathname.includes('checkout.html')) {
            window.location.replace('/Cafe/checkout');
        }
    </script>
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Checkout Header -->
    <section class="checkout-header">
        <div class="container">
            <h1>Checkout</h1>
        </div>
    </section>

    <!-- Checkout Content -->
    <section class="checkout-content">
        <div class="container">
            <div class="checkout-grid">
                <div class="checkout-form-section">
                    <h2>Shipping Information</h2>
                    <form id="checkoutForm" class="checkout-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" id="postalCode" name="postalCode" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <select id="state" name="state" required>
                                <option value="">Select State</option>
                                <option value="Melaka">Melaka</option>
                                <option value="Kuala Lumpur">Kuala Lumpur</option>
                                <option value="Selangor">Selangor</option>
                                <option value="Johor">Johor</option>
                                <option value="Penang">Penang</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </form>
                </div>
                
                <div class="checkout-summary-section">
                    <h2>Order Summary</h2>
                    <div id="checkoutSummary">
                        <!-- Order summary will be loaded here -->
                    </div>
                    <div class="checkout-total">
                        <div class="checkout-total-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">RM 0.00</span>
                        </div>
                        <div class="checkout-total-row">
                            <span>Shipping:</span>
                            <span>RM 10.00</span>
                        </div>
                        <div class="checkout-total-row checkout-grand-total">
                            <span>Total:</span>
                            <span id="grandTotal">RM 0.00</span>
                        </div>
                    </div>
                    <button type="submit" form="checkoutForm" class="btn btn-primary checkout-payment-btn">Make Payment</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script src="wishlist.js"></script>
    <script src="search.js"></script>
    <script src="checkout.js"></script>
    <script src="components.js"></script>
</body>
</html>
